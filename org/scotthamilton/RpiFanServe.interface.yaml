description: >
    An interface to control the rpi-fan-serve service.
methods:
    - name: SetCacheLifeExpectancy
      description: >
        Changes the cache life expectancy
      parameters:
        - name: value
          type: int64
          description: >
            The new cache life expectancy in seconds.
      returns:
        - name: updated_value
          type: int64
          description: >
            The new updated cache life expectancy in seconds.
properties:
    - name: CacheLifeExpectancy
      type: int64
      default: 0
      description: >
        The duration in seconds the cache stays valid after an update.
      errors:
        - self.Error.InvalidCacheLifeExpectancy
signals:
    - name: CacheUpdated
      description: >
        Signal indicating the cache was updated.
